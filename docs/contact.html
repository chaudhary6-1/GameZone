    <main>
      <h1>Contact</h1>

      <div class="container">
        <form action="">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          /><br />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          /><br />

          <label for="email">Email-address</label>
          <input
            type="email"
            id="email"
            name="Email-address"
            placeholder="Your email address.. "
          /><br />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Topic of your message"
            style="height: 20px"
          ></textarea
          ><br />

          <label for="message"> Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your questions/suggestion"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
